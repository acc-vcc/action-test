name: CI/CD with Docker Cache (Qt + log4cpp)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u acc-vcc --password-stdin

    - name: Pull cached image
      run: docker pull ghcr.io/acc-vcc/action-test/qt-log4cpp-app:latest || true

    - name: Build and push Docker image (cache)
      run: |
        docker build --cache-from ghcr.io/acc-vcc/action-test/qt-log4cpp-app:latest -t ghcr.io/acc-vcc/action-test/qt-log4cpp-app:latest .
        docker push ghcr.io/acc-vcc/action-test/qt-log4cpp-app:latest

    - name: Run build (make only for PR)
      if: github.event_name == 'pull_request'
      run: docker run --rm -v ${{ github.workspace }}:/app ghcr.io/${{ github.repository }}/qt-log4cpp-app:latest ./build.sh

  package:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u acc-vcc --password-stdin

    - name: Pull cached Docker image
      run: docker pull ghcr.io/acc-vcc/action-test/qt-log4cpp-app:latest

    - name: Run package (make package)
      run: docker run --rm -v ${{ github.workspace }}:/app ghcr.io/${{ github.repository }}/qt-log4cpp-app:latest ./build.sh package

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: qt-log4cpp-bin
        path: bin.tar.gz
