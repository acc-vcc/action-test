name: CI/CD with Docker Cache (Qt + log4cpp)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u acc-vcc --password-stdin

      - name: Make build.sh copy.sh executable
        run: chmod +x build.sh copy.sh

      - name: Build and push Docker image (cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/acc-vcc/action-test/qt-log4cpp-app:latest
          cache-from: type=registry,ref=ghcr.io/acc-vcc/action-test/qt-log4cpp-app:cache
          cache-to: type=registry,ref=ghcr.io/acc-vcc/action-test/qt-log4cpp-app:cache,mode=max

      - name: Run build (make only for PR)
        run: docker run --rm -v ${{ github.workspace }}:/app ghcr.io/${{ github.repository }}/qt-log4cpp-app:latest ./build.sh

      - name: Copy artifacts
        run: ./copy.sh   # ← 成果物コピー処理をスクリプト化
        
      - name: Build artifact image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/qt-log4cpp-bin:latest -f- . <<EOF
          FROM alpine:3.19
          COPY output/ /artifact/
          EOF
          docker push ghcr.io/${{ github.repository }}/qt-log4cpp-bin:latest

  package:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u acc-vcc --password-stdin

      - name: pull artifact image
        run: docker pull ghcr.io/${{ github.repository }}/qt-log4cpp-bin:latest

      - name: Extract artifacts
        run: |
          mkdir -p bin
          docker run --rm -v ${{ github.workspace }}:/out ghcr.io/${{ github.repository }}/qt-log4cpp-bin:latest \
            cp -r /artifact/. /out/bin/

      - name: Create tar.gz
        run: tar zcvf bin.tar.gz bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qt-log4cpp-bin
          path: bin.tar.gz
