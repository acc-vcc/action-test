name: CI/CD with Docker Cache (Qt + log4cpp)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_REF_SHA: ${{ steps.set_image_ref.outputs.image_ref_sha }}
      IMAGE_REF_LATEST: ${{ steps.set_image_ref.outputs.image_ref_latest }}
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code (full history for diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed groups
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            app1:
              - 'app1/**'
            app2:
              - 'app2/**'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u acc-vcc --password-stdin

      #- name: Make build.sh copy.sh executable
      #  run: chmod +x build.sh copy.sh || true

      - name: Build and push Docker image (cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/acc-vcc/action-test/qt-log4cpp-app:latest
          cache-from: type=registry,ref=ghcr.io/acc-vcc/action-test/qt-log4cpp-app:cache
          cache-to: type=registry,ref=ghcr.io/acc-vcc/action-test/qt-log4cpp-app:cache,mode=max

      - name: Build and Copy artifacts app1 (only if changed)
        if: steps.filter.outputs.app1 == 'true'
        run: |
          echo "=== Building app1 ==="
          docker run --rm -v ${{ github.workspace }}:/app ghcr.io/${{ github.repository }}/qt-log4cpp-app:latest \
            sh -c "cd /app/app1 && chmod +x build.sh copy.sh || true && ./build.sh && ./copy.sh"

      - name: Build and Copy artifacts app2 (only if changed)
        if: steps.filter.outputs.app2 == 'true'
        run: |
          echo "=== Building app2 ==="
          docker run --rm -v ${{ github.workspace }}:/app ghcr.io/${{ github.repository }}/qt-log4cpp-app:latest \
            sh -c "cd /app/app2 && chmod +x build.sh copy.sh || true && ./build.sh && ./copy.sh"
        
      - name: Show host-side output directory (copy source)
        run: |
          echo "=== Host: output/ (コピー元) ==="
          ls -la output || true
          echo "=== Recursive listing ==="
          ls -R output || true
          
      - name: Create image tags and set outputs
        id: set_image_ref
        run: |
          short_sha=${GITHUB_SHA::8}
          tag_sha="sha-${short_sha}"
          tag_latest="latest"
          image_base="ghcr.io/${{ github.repository }}/qt-log4cpp-bin"
          image_ref_sha="${image_base}:${tag_sha}"
          image_ref_latest="${image_base}:${tag_latest}"
          echo "image_ref_sha=${image_ref_sha}" >> $GITHUB_OUTPUT
          echo "image_ref_latest=${image_ref_latest}" >> $GITHUB_OUTPUT
          echo "Created tags: ${image_ref_sha} and ${image_ref_latest}"
        
      - name: Build artifact image
        env:
          IMAGE_SHA: ${{ steps.set_image_ref.outputs.image_ref_sha }}
          IMAGE_LATEST: ${{ steps.set_image_ref.outputs.image_ref_latest }}
        run: |
          # Dockerfile.artifact は output/ を /artifact にコピーする最小箱
          docker build -t "${IMAGE_SHA}" -t "${IMAGE_LATEST}" -f Dockerfile.artifact .
          docker push "${IMAGE_SHA}"
          docker push "${IMAGE_LATEST}"

  package:
    #if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u acc-vcc --password-stdin

      - name: Pull latest artifact image
        run: |
          image_latest="${{ needs.build.outputs.IMAGE_REF_LATEST }}"
          echo "Pulling ${image_latest}"
          docker pull "${image_latest}"
          
      - name: Extract artifacts
        run: |
          mkdir -p outData
          echo "=== Host: ./outData (before) ==="
          ls -la outData || true
          echo "=== Host: ./outData recursive (before) ==="
          ls -R outData || true

          echo "=== Image: /artifact (before) ==="
          docker run --rm "${{ needs.build.outputs.IMAGE_REF_LATEST }}" \
            sh -c "ls -la /artifact || true; echo '--- recursive ---'; ls -R /artifact || true"

          echo "=== Copying /artifact -> ./bin ==="
          docker run --rm -v ${{ github.workspace }}:/out "${{ needs.build.outputs.IMAGE_REF_LATEST }}" \
            sh -c "cp -r /artifact/. /out/outData/"

          echo "=== Host: ./outData (after) ==="
          ls -la outData
          echo "=== Host: ./outData recursive (after) ==="
          ls -R outData

          echo "=== Image: /artifact (after) ==="
          docker run --rm "${{ needs.build.outputs.IMAGE_REF_LATEST }}" \
            sh -c "ls -la /artifact || true; echo '--- recursive ---'; ls -R /artifact || true"

      - name: Create artifact name (timestamp)
        run: |
          ts=$(date +%Y%m%d%H%M%S)
          echo "ARTIFACT_NAME=release${ts}" >> $GITHUB_ENV

