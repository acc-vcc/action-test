name: CI/CD with Docker Cache (Qt + log4cpp)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u acc-vcc --password-stdin

      - name: Make build.sh copy.sh executable
        run: chmod +x build.sh copy.sh

      - name: Build and push Docker image (cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/acc-vcc/action-test/qt-log4cpp-app:latest
          cache-from: type=registry,ref=ghcr.io/acc-vcc/action-test/qt-log4cpp-app:cache
          cache-to: type=registry,ref=ghcr.io/acc-vcc/action-test/qt-log4cpp-app:cache,mode=max

      - name: Run build (make only for PR)
        run: docker run --rm -v ${{ github.workspace }}:/app ghcr.io/${{ github.repository }}/qt-log4cpp-app:latest ./build.sh

      - name: Copy artifacts
        run: ./copy.sh  # ← 成果物コピー処理をスクリプト化
        
      - name: Show host-side output directory (copy source)
        run: |
          echo "=== Host: output/ (コピー元) ==="
          ls -la output || true
          echo "=== Recursive listing ==="
          ls -R output || true
        
      - name: Build artifact image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/qt-log4cpp-bin:latest -f- . <<EOF
          FROM alpine:3.19
          COPY output/ /artifact/
          EOF

          # Show what was copied into the image by running a temporary container
          echo "=== Image: /artifact (コピー先) ==="
          docker run --rm ghcr.io/${{ github.repository }}/qt-log4cpp-bin:latest sh -c "ls -la /artifact || true; echo '--- recursive ---'; ls -R /artifact || true"

          # Push the image after verification
          docker push ghcr.io/${{ github.repository }}/qt-log4cpp-bin:latest

  package:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u acc-vcc --password-stdin

      - name: pull artifact image
        run: docker pull ghcr.io/${{ github.repository }}/qt-log4cpp-bin:latest

      - name: Extract artifacts
        run: |
          mkdir -p bin
          docker run --rm -v ${{ github.workspace }}:/out ghcr.io/${{ github.repository }}/qt-log4cpp-bin:latest \
            cp -r /artifact/bin /out/bin

      - name: Create artifact name (timestamp)
        run: |
          ts=$(date +%Y%m%d%H%M%S)
          echo "ARTIFACT_NAME=bin${ts}" >> $GITHUB_ENV

      - name: Upload artifact (upload bin directory as-is)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: bin
